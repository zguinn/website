  <meta charset="UTF-8">
  <title>BMI Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #D3E8C8;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .bmi-box {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, button {
      padding: 12px;
      margin-top: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #00796b;
      color: #fff;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #result {
      margin-top: 20px;
      font-weight: 500;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <img src="logo.jpg" alt="astro logo" width="120" height="120">
    </div>
    <nav>
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="learn.html">Learn</a> |
      <a href="ContactUs.html">Contact Us</a>
    </nav>

  </header>

  <div class="bmi-box">
    <h2>Body Mass Index (BMI) Calculator</h2>

    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" placeholder="Enter your weight in pounds" required>

    <label for="height">Height (inches):</label>
    <input type="number" id="height" placeholder="Enter your height in inches" required>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById("result").innerText = "Please enter valid positive numbers.";
        return;
      }

      const bmi = (weight / (height * height)) * 703;
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
      } else if (bmi < 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      document.getElementById("result").innerText = `Your BMI is ${bmi.toFixed(2)} (${category}).`;
    }
  </script>

</body>
</html>
